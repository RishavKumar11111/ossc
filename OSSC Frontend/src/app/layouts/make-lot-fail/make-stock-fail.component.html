<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Make Lot Fail</h4>
                        <p class="card-category">Fill the fields</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h4>Seed Lot Number</h4>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field appearance='fill'>
                                    <mat-label>Enter here</mat-label>
                                    <input matInput [(ngModel)]='lotNo'>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <button mat-raised-button class="btn btn-success" (click)='onSubmit()'>Submit</button>
                            </div>

                        </div>




                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
